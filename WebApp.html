<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color:#4CAF50;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color: black;
}

li.dropdown {
    display: inline-block;
}

.Sub_Cat_Level_1 {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.Sub_Cat_Level_1 a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.Sub_Cat_Level_1 a:hover {background-color: #f1f1f1}

.dropdown:hover .Sub_Cat_Level_1 {
    display: block;
}

</style>
</head>
<body>
<div id="Category Nav">
<ul>
  <li class="dropdown">
    <a href="javascript:void(0)" class="dropbtn">Electronics</a>
    <div class="Sub_Cat_Level_1">
      <a href="#">Washing Machines</a>
      <a href="#">Television</a>
      <a href="#">Refregerator</a>
    </div>
  </li>
  <li><a href="#news">Appliances</a></li>
  <li><a href="#contact">Baby & Kids</a></li>
  <li><a href="#news">Home & Furniture</a></li>
  <li><a href="#contact">Books</a></li>
  <li><a href="#news">Gaming & Accessories</a></li>
</ul>
</div>
</body>
</html>
